type User {
  id: ID!
  name: String!
  email: String!
  settings: JSON!
  archivedAt: DateTime
  entries(
    includeArchived: Boolean = false
    first: Int
    after: String
  ): MoodEntryConnection!
}

# --- Queries ---

extend type Query {
  users(includeArchived: Boolean = false): [User!]!
  user(id: ID!): User
}

# --- Mutations ---

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserSettingsInput {
  id: ID!
  settings: JSON!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUserSettings(input: UpdateUserSettingsInput!): User!
  archiveUser(id: ID!): User!
}
